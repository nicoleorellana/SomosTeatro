<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Somos Teatro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>[x-cloak]{display:none}</style>
    <!-- Include the Alpine library on your page -->
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="bg-black text-white overflow-y-none">
    <div class="relative w-screen h-screen overflow-y-scroll flex flex-col justify-between" style="background-image: url(../images/MainBG.jpg); background-size: cover; background-position: bottom center;">
        <div class="w-full h-auto container mx-auto">
            <header>
                <nav x-data="{ mobileMenuIsOpen: false }" @click.away="mobileMenuIsOpen = false" class="flex items-center justify-center px-6 py-4" aria-label="penguin ui menu">
                    <!-- Brand Logo -->
                    <a href="#" class="block">
                        <img src="../images/MainLogo.png" alt="Somos Teatro" class="w-67 mt-[20px]" />
                    </a>
                </nav>                                   
            </header>
        <!-- INICIO DE SESION  -->
            <div class="flex items-center justify-center w-full">
                <div class="bg-black/70 p-4 py-8 rounded-lg w-full max-w-md">
                    
                    <h2 class="text-white text-2xl  text-center mb-4">SESIÓN CLIENTES</h2>
                    <p class="text-white text-sm text-center mb-6">INGRESE SU CORREO REGISTRADO Y CONTRASEÑA</p>
                    
                    <!-- Formulario -->
                    <form>
                        
                        <div class="mb-4">
                            <input type="email" id="email" name="email" placeholder="EMAIL" class="w-full p-3 bg-white border border-gray-400 rounded-md text-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500">
                        </div>
                    
                        <div class="mb-4">
                            <input type="password" id="password" name="password" placeholder="CONTRASEÑA" class="w-full p-3 bg-white border border-gray-400 rounded-md text-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500">
                        </div>
            
                        <div class="flex justify-center mt-8 mb-0.5">
                            <button type="submit" class="rounded-md bg-red-800 px-10 py-2 block text-center font-medium tracking-wide text-neutral-100 hover:bg-red-600 hover:text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-800 active:opacity-100 active:outline-offset-0 dark:bg-red-800 dark:text-white dark:hover:bg-red-600 dark:focus-visible:outline-red-800">
                                INGRESAR
                            </button>
                        </div>
                        
                        <div class="text-center mb-4">
                            <a href="#" class="text-xs text-gray-300 hover:text-white">¿OLVIDÓ SU CONTRASEÑA?</a>
                        </div>
                        
                        <hr class="border-gray-400 mb-4">
                
                        <div class="text-center">
                            <p class="text-gray-300 text-xs">¿NO TIENES CUENTA? </p>
                            <a href="#" class="text-lg text-burgundy-700 hover:text-red-500 font-bold">REGISTRARSE</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="flex justify-center mt-8 mb-0.5">
                <a href="#" class="flex items-center text-white hover:text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H7m6 6l-6-6 6-6"></path>
                    </svg>
                    Volver
                </a>
            </div>
            
            
            
<!-- Footer -->
<div class="w-full flex flex-col justify-end">
        <div class="flex-grow">
        </div>
        <div class="w-full flex flex-col justify-end">
            <footer class="w-full h-auto p-5 text-xs">
                <div class="flex flex-col md:flex-row container mx-auto space-y-4 md:space-y-0">
                    <!-- Logo Section -->
                    <div class="flex justify-center md:justify-start">
                        <img src="../images/MainLogo.png" class="w-auto h-16 md:h-24" alt="Logo">
                    </div>
    
                    <!-- Address Section -->
                    <div class="grow py-2 text-center md:text-left md:px-8">
                        <p>BADAJOZ 100<br><span class="font-thin">OF.107 LAS CONDES</span><br>REGION METROPOLITANA / CHILE</p>
                        <p class="pt-2"><span class="font-thin">&#67;&#79;&#78;&#84;&#65;&#67;&#84;&#79;&#64;&#83;&#79;&#77;&#79;&#83;&#84;&#82;&#69;&#65;&#84;&#82;&#79;&#46;&#67;&#76;</span><br>+56&nbsp;9&nbsp;9699&nbsp;7829</p>
                    </div>
    
                    <!-- Rights Section -->
                    <div class="flex flex-col items-center md:items-end place-self-stretch justify-between py-2">
                        <h3 class="border-b-2 border-red-500 w-36 font-bold pb-1 text-center md:text-left">QUIENES SOMOS</h3>
                        <p class="font-thin text-center md:text-right">© DERECHOS DE SOMOS TEATRO.<br class="md:hidden"> TODOS LOS DERECHOS RESERVADOS.</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    
</body>
</html>
